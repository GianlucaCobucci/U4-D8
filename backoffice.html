<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="./backoffice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Inserimento prodotti - backoffice</title>
</head>

<body>
    <br>
    <section>
        <h1>Inserisci un nuovo prodotto</h1>
        <h6>Backoffice</h6>
        <br>
        <div>
            <input class="fs" id="name" type="text" placeholder="Nome"><br>
            <input class="fs" id="description" type="text" placeholder="Descrizione"><br>
            <input class="fs" id="brand" type="text" placeholder="Brand"><br>
            <input class="fs" id="imgUrl" type="text" placeholder="Image URL"><br>
            <input class="fs" id="price" type="text" placeholder="Prezzo"><br>
            <button class="btn btn-success" id="add">Invia</button>
        </div>

    </section>

    <!-- loader a quattro punti -->
    <div class="loader d-none">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
    </div>

    <section>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    </script>
    <script src="./common.js"></script>
    <script src="./backoffice.js"></script>

</body>

</html>
